<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>日程選択</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 2rem;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: #65C294;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      background-color: #fefefe;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #65C294;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #52a87e;
    }

    select:invalid {
      color: #999;
    }

    /* アクセント色のカスタマイズ例 */
    select option:first-child {
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2></h2>
    <form>
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" placeholder="お名前を入力してください。" required>

      <label for="date">面談希望日時</label>
      <select id="date" name="date" required>
        <option value="" disabled selected>選択してください</option>
        <option value="2025-04-01">2025年4月1日</option>
        <option value="2025-04-02">2025年4月2日</option>
        <option value="2025-04-03">2025年4月3日</option>
      </select>

      <button type="submit">完了</button>
    </form>
  </div>
</body>
</html>
